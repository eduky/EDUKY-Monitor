name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            ext: .exe
            python-version: '3.11'
          - os: ubuntu-latest
            platform: linux
            ext: ''
            python-version: '3.11'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create logs directory
      run: |
        mkdir -p logs
        echo "logs directory created" > logs/.gitkeep
      shell: bash

    - name: Create build script (Windows)
      if: matrix.platform == 'windows'
      run: |
        echo @echo off > build.bat
        echo echo Building EDUKY-Monitor for Windows... >> build.bat
        echo pyinstaller --onefile --console --name eduky-monitor-windows --add-data "web;web" --hidden-import=APScheduler --hidden-import=flask --hidden-import=requests --hidden-import=flask_sqlalchemy --hidden-import=sqlalchemy --hidden-import=beautifulsoup4 --hidden-import=bs4 --hidden-import=lxml --hidden-import=werkzeug --hidden-import=pytz --hidden-import=ntplib run_app.py >> build.bat
        echo echo Build completed! >> build.bat
      shell: cmd

    - name: Create build script (Linux)
      if: matrix.platform == 'linux'
      run: |
        cat > build.sh << 'EOF'
        #!/bin/bash
        echo "Building EDUKY-Monitor for Linux..."
        pyinstaller --onefile --console --name eduky-monitor-linux \
          --add-data "web:web" \
          --hidden-import=APScheduler \
          --hidden-import=flask \
          --hidden-import=requests \
          --hidden-import=flask_sqlalchemy \
          --hidden-import=sqlalchemy \
          --hidden-import=beautifulsoup4 \
          --hidden-import=bs4 \
          --hidden-import=lxml \
          --hidden-import=werkzeug \
          --hidden-import=pytz \
          --hidden-import=ntplib \
          run_app.py
        echo "Build completed!"
        EOF
        chmod +x build.sh

    - name: Build executable (Windows)
      if: matrix.platform == 'windows'
      run: build.bat
      shell: cmd

